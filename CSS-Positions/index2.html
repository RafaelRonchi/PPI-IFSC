<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .quadrado{
            width: 100px;
            height: 100px;
        }

        .quadrado:nth-child(1){
            float: left;
        }

        .quadrado:nth-child(2){
            float: right;
        }

        .quadrado:nth-child(3){
            position: relative;
            
        }
    </style>
</head>
<body>
    <div class="quadrado" style="background-color: red;">Primeiro</div>
    <div class="quadrado" style="background-color: blue;">Segundo</div>
    <div class="quadrado" style="background-color: black;">Terceiro</div>
    <div class="quadrado" style="background-color: blueviolet;">Quarto</div>
    <div class="quadrado" style="background-color: aqua;">Quinto</div>
</body>
</html>
